{% extends 'base.html' %}
{% block title %}{{ log.desc }}{% endblock title %}
{% block content %}
    <div class="row">
        <h1>Log Detail</h1>
    </div>
    <div class="row">
        <div class="pull-right">
            <a class="btn btn-primary" href="{% url "log_update" log.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url "log_delete" log.id %}">Delete</a>
        </div>
    </div>
    <div class="row">
        <p>Date of entry: {{ log.date }}</p>
        <p>Description: {{ log.desc }}</p>
        <p>More details: {{ log.details }}</p>
        <p>By: {{ log.auth }}</p>
        <p>Horse(s) mentioned: {{ log.horse }}</p>

    </div>
{% endblock content %}
