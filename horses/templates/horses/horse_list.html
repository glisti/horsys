{% extends 'horse_base.html' %}
{% block title %}Registered Horses{% endblock %}
{% block horses %}
    class="active"
{% endblock horses %}
{% block content %}
    <div class="row">
        <h1>Horse List</h1>
    </div>
    <div class="row">
        <div class="pull-right">
            <a class="btn btn-primary" href="{% url "horse_create" %}">Create Horse</a>
        </div>
    </div>
    {% for horse in horse_list %}
        <div class="row">
            <h3><a href="{% url "horse_detail" horse.id %}">{{ horse.name }}</a></h3>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
